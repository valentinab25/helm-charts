# Default values for webforms.

replicaCount: 2

image:
  repository: eeacms/cluereleasemanager
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
timezone: Europe/Copenhagen
ldapServer: ldap.eionet.europa.eu

rewriteUrl: eggrepo.apps.eea.europa.eu
url: eggrepo.eea.europa.eu

commandArgs: ''
#commandArgs:
#  - "cluerelmgr-server"
#  - "-p"
#  - "9090"
#  - "-b"
#  - "/var/local/eggrepo/files"
#  - "-u"
#  - "https://eggrepo.eea.europa.eu"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: true


eggrepo:
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi
  livenessProbe:
    httpGet:
      path: /
      port: 9090
    periodSeconds: 20
    timeoutSeconds: 10
    initialDelaySeconds: 30
    failureThreshold: 6
    successThreshold: 1
  startupProbe:
    httpGet:
      path: /
      port: 9090
    periodSeconds: 5
    timeoutSeconds: 10
    initialDelaySeconds: 10
    failureThreshold: 12
    successThreshold: 1
  readinessProbe:
    httpGet:
      path: /
      port: 9090
    periodSeconds: 15
    timeoutSeconds: 10
    initialDelaySeconds: 60
    failureThreshold: 4
    successThreshold: 2
  nodeSelector: {}
  tolerations: []
  affinity: {}

httpd:
  image: eeacms/apache:2.4-2.9
  securityContext: {}
  resources:
    requests:
      memory: 512Mi
    limits:
      memory: 512Mi
  livenessProbe:
    httpGet:
      path: /
      port: 80
    periodSeconds: 20
    timeoutSeconds: 10
    initialDelaySeconds: 30
    failureThreshold: 6
    successThreshold: 1
  startupProbe:
    httpGet:
      path: /
      port: 80
    periodSeconds: 5
    timeoutSeconds: 10
    initialDelaySeconds: 10
    failureThreshold: 12
    successThreshold: 1
  readinessProbe:
    httpGet:
      path: /
      port: 80
    periodSeconds: 15
    timeoutSeconds: 10
    initialDelaySeconds: 60
    failureThreshold: 4
    successThreshold: 2
  nodeSelector: {}
  tolerations: []
  affinity: {}
        
